<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<script type="text/javascript">
$(function()
{
	$("#myfadeddiv").css("display","none");
	$("#myfadeddiv").fadeIn(1000);
	$("#myfadeddiv").delay(1000);
	$("#myfadeddiv").fadeOut(1000);
});
</script>

<html>
<body>
<div id="myfadeddiv" style="width:200px;height:200px;background-color:#F3F3F3;"></div>
</body>
</html>
